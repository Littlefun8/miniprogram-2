<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>发布职位</title>
  <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile-ui/dist/tdesign.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background-color: #f5f5f5;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    
    .status-bar {
      height: 44px;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      padding-top: var(--safe-area-inset-top);
      position: relative;
      z-index: 10;
    }
    
    .status-bar .time {
      font-weight: 600;
      font-size: 14px;
    }
    
    .status-bar .icons {
      display: flex;
      gap: 5px;
    }
    
    .nav-bar {
      height: 57px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .nav-bar .title {
      font-size: 17px;
      font-weight: 600;
      color: #333;
    }
    
    /* 返回按钮样式 */
    .back-button {
      position: absolute;
      left: 15px;
      font-size: 18px;
      color: #333;
      cursor: pointer;
    }
    
    .tab-bar {
      height: 83px;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      border-top: 1px solid #f0f0f0;
      padding-bottom: var(--safe-area-inset-bottom);
    }
    
    .tab-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #999;
    }
    
    .tab-item.active {
      color: #0052d9;
    }
    
    .tab-item .icon {
      font-size: 24px;
      margin-bottom: 2px;
    }
    
    .content {
      height: calc(100% - 44px - 57px - 83px);
      padding: 15px;
      overflow-y: auto;
      background-color: #f5f5f5;
      -webkit-overflow-scrolling: touch;
    }
    
    /* 发布职位页面样式 */
    .post-job-form {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }
    
    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .form-textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      height: 100px;
      resize: none;
    }
    
    .form-tips {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
    
    .tag-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 5px;
    }
    
    .tag-selector .tag {
      background: #f5f5f5;
      color: #666;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    
    .tag-selector .tag.selected {
      background: #e6f7ff;
      color: #0052d9;
      border: 1px solid #0052d9;
    }
    
    .tag-counter {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
      display: flex;
      align-items: center;
    }
    
    .tag-counter .counter {
      color: #0052d9;
      font-weight: 500;
      margin: 0 3px;
    }
    
    .submit-btn {
      width: 100%;
      height: 44px;
      background: #0052d9;
      color: #fff;
      border-radius: 22px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .submit-btn:active {
      background-color: #0043b3;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div class="time">12:30</div>
    <div class="icons">
      <span><i class="fas fa-signal"></i></span>
      <span><i class="fas fa-wifi"></i></span>
      <span><i class="fas fa-battery-three-quarters"></i></span>
    </div>
  </div>
  <div class="nav-bar">
    <div class="back-button"><i class="fas fa-chevron-left"></i></div>
    <div class="title">发布职位</div>
  </div>
  <div class="content">
    <div class="post-job-form">
      <div class="form-group">
        <label class="form-label">职位名称</label>
        <input type="text" class="form-input" placeholder="请输入职位名称">
      </div>
      
      <div class="form-group">
        <label class="form-label">薪资范围</label>
        <input type="text" class="form-input" placeholder="如：15k-25k">
        <div class="form-tips">请填写月薪范围，单位为k</div>
      </div>
      
      <div class="form-group">
        <label class="form-label">工作地点</label>
        <input type="text" class="form-input" placeholder="如：北京市朝阳区">
      </div>
      
      <div class="form-group">
        <label class="form-label">职位标签</label>
        <div class="tag-selector">
          <div class="tag" data-tag="React">React</div>
          <div class="tag" data-tag="Vue">Vue</div>
          <div class="tag" data-tag="Angular">Angular</div>
          <div class="tag" data-tag="小程序">小程序</div>
          <div class="tag" data-tag="Flutter">Flutter</div>
          <div class="tag" data-tag="Java">Java</div>
          <div class="tag" data-tag="Python">Python</div>
          <div class="tag" data-tag="GO">GO</div>
          <div class="tag" data-tag="云计算">云计算</div>
          <div class="tag" data-tag="大数据">大数据</div>
          <div class="tag" data-tag="人工智能">人工智能</div>
          <div class="tag" data-tag="区块链">区块链</div>
        </div>
        <div class="tag-counter">已选择 <span class="counter" id="tag-count">0</span>/5 个标签</div>
      </div>
      
      <div class="form-group">
        <label class="form-label">内推者想说</label>
        <textarea class="form-textarea" placeholder="请描述推荐该职位的优势和可能的劝退项"></textarea>
        <div class="form-tips">例如：工作环境、技术栈、团队氛围、发展前景等</div>
      </div>
      
      <div class="form-group">
        <label class="form-label">岗位详情链接</label>
        <input type="text" class="form-input" placeholder="请输入岗位详情链接">
        <div class="form-tips">例如：https://talent.baidu.com/jobs/list</div>
      </div>
      
      <div class="form-group">
        <label class="form-label">关联信息说明</label>
        <div style="background-color: #f9f9f9; padding: 12px; border-radius: 4px; font-size: 14px; color: #666;">
          <p>发布后，系统将自动生成职位详情页面，并提供二维码供分享。</p>
          <p>查看者扫描二维码后，可以看到关联的学生和老师信息。</p>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">所属公司</label>
        <input type="text" class="form-input" placeholder="请选择公司">
      </div>
      
      <div class="form-group">
        <label class="form-label">发布人信息</label>
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <input type="text" class="form-input" style="flex: 1; margin-right: 10px;" placeholder="发布人姓名">
          <select class="form-input" style="width: 100px;">
            <option value="校友">校友</option>
            <option value="老师">老师</option>
          </select>
        </div>
        <div class="form-tips">请填写发布人姓名和身份标签</div>
      </div>
      
      <div class="form-group" style="opacity: 0.5;">
        <label class="form-label" style="display: flex; align-items: center;">
          审核人信息
          <span style="margin-left: 10px; font-size: 12px; font-weight: normal; color: #999; background-color: #f0f0f0; padding: 2px 6px; border-radius: 4px;">
            发布后由老师审核
          </span>
        </label>
        <div style="display: flex; align-items: center;">
          <input type="text" class="form-input" style="flex: 1; margin-right: 10px;" placeholder="审核老师姓名" disabled>
          <select class="form-input" style="width: 100px;" disabled>
            <option value="老师">老师</option>
          </select>
        </div>
        <div class="form-tips">岗位发布后，将由系统分配老师进行审核</div>
      </div>
      
      <button class="submit-btn">发布职位</button>
    </div>
  </div>
  
  <div class="tab-bar">
    <div class="tab-item active">
      <div class="icon"><i class="fas fa-home"></i></div>
      <div>职位</div>
    </div>
    <div class="tab-item">
      <div class="icon"><i class="fas fa-chart-bar"></i></div>
      <div>进度</div>
    </div>
    <div class="tab-item">
      <div class="icon"><i class="fas fa-user"></i></div>
      <div>我的</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 获取返回按钮
      const backButton = document.querySelector('.back-button');
      if (backButton) {
        // 添加点击事件监听器
        backButton.addEventListener('click', function() {
          // 在实际应用中，这里应该是返回到首页的逻辑
          // 在iframe环境中，可以使用以下代码实现返回
          window.parent.postMessage('navigate:home', '*');
        });
      }

      // 标签选择功能
      const tags = document.querySelectorAll('.tag-selector .tag');
      const tagCounter = document.getElementById('tag-count');
      let selectedCount = 0;
      
      tags.forEach(tag => {
        tag.addEventListener('click', function() {
          if (this.classList.contains('selected')) {
            this.classList.remove('selected');
            selectedCount--;
          } else {
            // 检查已选择的标签数量
            if (selectedCount >= 5) {
              alert('最多只能选择5个标签');
              return;
            }
            this.classList.add('selected');
            selectedCount++;
          }
          
          // 更新计数器
          tagCounter.textContent = selectedCount;
        });
      });
      
      // 提交按钮点击事件
      const submitBtn = document.querySelector('.submit-btn');
      if (submitBtn) {
        submitBtn.addEventListener('click', function() {
          // 获取表单数据
          const jobTitle = document.querySelector('input[placeholder="请输入职位名称"]').value;
          const salary = document.querySelector('input[placeholder="如：15k-25k"]').value;
          const location = document.querySelector('input[placeholder="如：北京市朝阳区"]').value;
          const company = document.querySelector('input[placeholder="请选择公司"]').value;
          const recommenderComment = document.querySelector('textarea[placeholder="请描述推荐该职位的优势和可能的劝退项"]').value;
          const jobLink = document.querySelector('input[placeholder="请输入岗位详情链接"]').value;
          const publisherName = document.querySelector('input[placeholder="发布人姓名"]').value;
          const publisherTag = document.querySelector('select').value;
          
          // 获取选中的标签
          const selectedTags = document.querySelectorAll('.tag-selector .tag.selected');
          const tagValues = Array.from(selectedTags).map(tag => tag.getAttribute('data-tag'));
          
          // 表单验证
          if (!jobTitle) {
            alert('请输入职位名称');
            return;
          }
          if (!salary) {
            alert('请输入薪资范围');
            return;
          }
          if (!location) {
            alert('请输入工作地点');
            return;
          }
          if (!company) {
            alert('请输入所属公司');
            return;
          }
          if (!recommenderComment) {
            alert('请填写内推者想说的内容');
            return;
          }
          if (!jobLink) {
            alert('请输入岗位详情链接');
            return;
          }
          if (!publisherName) {
            alert('请输入发布人姓名');
            return;
          }
          if (selectedTags.length === 0) {
            alert('请至少选择一个职位标签');
            return;
          }
          
          // 创建职位数据对象
          const jobData = {
            title: jobTitle,
            salary: salary,
            company: company,
            location: location,
            tags: tagValues,
            recommenderComment: recommenderComment,
            jobLink: jobLink,
            publisher: {
              name: publisherName,
              tag: publisherTag
            },
            reviewer: {
              name: "待审核",
              tag: '老师'
            },
            date: new Date().toISOString().split('T')[0]
          };
          
          // 在实际应用中，这里应该是提交表单的逻辑
          console.log('职位数据：', jobData);
          
          alert('职位发布成功！');
          // 然后跳转到首页
          window.parent.postMessage('navigate:home', '*');
        });
      }
    });
  </script>
</body>
</html>
