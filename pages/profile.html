<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>个人中心</title>
  <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile-ui/dist/tdesign.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background-color: #f5f5f5;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    
    .status-bar {
      height: 44px;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      padding-top: var(--safe-area-inset-top);
      position: relative;
      z-index: 10;
    }
    
    .status-bar .time {
      font-weight: 600;
      font-size: 14px;
    }
    
    .status-bar .icons {
      display: flex;
      gap: 5px;
    }
    
    .nav-bar {
      height: 57px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .nav-bar .title {
      font-size: 17px;
      font-weight: 600;
      color: #333;
    }
    
    .tab-bar {
      height: 83px;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      border-top: 1px solid #f0f0f0;
      padding-bottom: var(--safe-area-inset-bottom);
    }
    
    .tab-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #999;
    }
    
    .tab-item.active {
      color: #0052d9;
    }
    
    .tab-item .icon {
      font-size: 24px;
      margin-bottom: 2px;
    }
    
    .content {
      height: calc(100% - 44px - 57px - 83px);
      padding: 0;
      overflow-y: auto;
      background-color: #f5f5f5;
      -webkit-overflow-scrolling: touch;
    }
    
    /* 个人信息卡片样式 */
    .profile-card {
      background-color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
      margin-bottom: 15px;
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e0e0e0;
      overflow: hidden;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #999;
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .user-info {
      flex: 1;
    }
    
    .user-name {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }
    
    .user-id {
      font-size: 14px;
      color: #999;
      margin-bottom: 5px;
    }
    
    .user-school {
      font-size: 14px;
      color: #666;
    }
    
    /* 菜单列表样式 */
    .menu-list {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .menu-item:last-child {
      border-bottom: none;
    }
    
    .menu-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: #333;
    }
    
    .menu-text {
      flex: 1;
      font-size: 16px;
      color: #333;
    }
    
    .menu-arrow {
      color: #999;
      font-size: 14px;
    }
    
    .logout-btn {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .logout-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: #ff4d4f;
    }
    
    .logout-text {
      flex: 1;
      font-size: 16px;
      color: #ff4d4f;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div class="time">12:30</div>
    <div class="icons">
      <span><i class="fas fa-signal"></i></span>
      <span><i class="fas fa-wifi"></i></span>
      <span><i class="fas fa-battery-three-quarters"></i></span>
    </div>
  </div>
  <div class="nav-bar">
    <div class="title">个人中心</div>
  </div>
  <div class="content">
    <!-- 个人信息卡片 -->
    <div class="profile-card">
      <div class="profile-header">
        <div class="avatar">
          <img src="https://picsum.photos/200" alt="头像">
        </div>
        <div class="user-info">
          <div class="user-name">贾明</div>
          <div class="user-id">2202203321</div>
          <div class="user-school">江西财经大学 软件与物联网工程学院</div>
        </div>
      </div>
    </div>
    
    <!-- 菜单列表 -->
    <div class="menu-list">
      <div class="menu-item" id="certification-item">
        <div class="menu-icon">
          <i class="fas fa-id-card"></i>
        </div>
        <div class="menu-text">个人认证</div>
        <div class="menu-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
    
    <!-- 退出按钮 -->
    <div class="logout-btn" id="logout-btn">
      <div class="logout-icon">
        <i class="fas fa-sign-out-alt"></i>
      </div>
      <div class="logout-text">退出账号</div>
    </div>
  </div>
  
  <div class="tab-bar">
    <div class="tab-item" id="home-tab">
      <div class="icon"><i class="fas fa-home"></i></div>
      <div>职位</div>
    </div>
    <div class="tab-item" id="progress-tab">
      <div class="icon"><i class="fas fa-chart-bar"></i></div>
      <div>进度</div>
    </div>
    <div class="tab-item active" id="profile-tab">
      <div class="icon"><i class="fas fa-user"></i></div>
      <div>我的</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 设置时间
      const timeElement = document.querySelector('.status-bar .time');
      const updateTime = () => {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        timeElement.textContent = `${hours}:${minutes}`;
      };
      updateTime();
      setInterval(updateTime, 60000);
      
      // 标签栏导航
      document.getElementById('home-tab').addEventListener('click', function() {
        window.parent.postMessage('navigate:home', '*');
      });
      
      document.getElementById('progress-tab').addEventListener('click', function() {
        window.parent.postMessage('navigate:progress', '*');
      });
      
      // 个人认证点击事件
      document.getElementById('certification-item').addEventListener('click', function() {
        alert('跳转到个人认证页面');
      });
      
      // 退出登录点击事件
      document.getElementById('logout-btn').addEventListener('click', function() {
        if (confirm('确定要退出登录吗？')) {
          alert('已退出登录');
          // 在实际应用中，这里应该是退出登录的逻辑
        }
      });
    });
  </script>
</body>
</html>
