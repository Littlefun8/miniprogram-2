<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>空状态</title>
  <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile-ui/dist/tdesign.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background-color: #f5f5f5;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    
    .status-bar {
      height: 44px;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      padding-top: var(--safe-area-inset-top);
      position: relative;
      z-index: 10;
    }
    
    .status-bar .time {
      font-weight: 600;
      font-size: 14px;
    }
    
    .status-bar .icons {
      display: flex;
      gap: 5px;
    }
    
    .nav-bar {
      height: 57px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .nav-bar .title {
      font-size: 17px;
      font-weight: 600;
      color: #333;
    }
    
    .tab-bar {
      height: 83px;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      border-top: 1px solid #f0f0f0;
      padding-bottom: var(--safe-area-inset-bottom);
    }
    
    .tab-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #999;
    }
    
    .tab-item.active {
      color: #0052d9;
    }
    
    .tab-item .icon {
      font-size: 24px;
      margin-bottom: 2px;
    }
    
    .content {
      height: calc(100% - 44px - 57px - 83px);
      padding: 15px;
      overflow-y: auto;
      background-color: #f5f5f5;
      -webkit-overflow-scrolling: touch;
    }
    
    /* 搜索栏样式 */
    .search-box {
      padding: 10px 15px;
      background: #fff;
      border-radius: 8px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    
    .search-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      flex: 1;
      background: #f5f5f5;
      border-radius: 4px;
      padding: 8px 12px;
      margin-right: 15px;
    }
    
    .search-icon {
      color: #c2c2c2;
      font-size: 14px;
      margin-right: 8px;
    }
    
    .search-input {
      background: transparent;
      border: none;
      font-size: 14px;
      width: 100%;
      outline: none;
    }
    
    .clear-icon {
      color: #696969;
      background: #c2c2c2;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }
    
    .add-job-btn {
      width: 42px;
      height: 43px;
      border-radius: 8px;
      background-color: #0052d9;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    /* 筛选栏样式 */
    .filter-bar {
      display: flex;
      margin-bottom: 5px;
      overflow-x: auto;
      padding: 2px 0;
      -webkit-overflow-scrolling: touch;
      justify-content: space-between;
      background-color: #fff;
      border-radius: 8px;
      padding: 5px 15px;
    }
    
    .filter-option {
      padding: 6px 12px;
      font-size: 14px;
      color: #666;
      border-radius: 0;
      position: relative;
      margin-right: 0px;
      background: transparent;
    }
    
    .filter-option:last-child {
      margin-right: 0;
    }
    
    .filter-option.active {
      color: #333;
      font-weight: 500;
      background: transparent;
      border: none;
    }
    
    .filter-option.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 3px;
      background-color: #0052d9;
      border-radius: 2px;
    }
    
    .filter-dropdown {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #666;
    }
    
    .filter-dropdown .icon {
      margin-left: 2px;
      font-size: 12px;
    }
    
    .empty-state {
      height: calc(100% - 120px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #999;
    }

    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div class="time">12:30</div>
    <div class="icons">
      <span><i class="fas fa-signal"></i></span>
      <span><i class="fas fa-wifi"></i></span>
      <span><i class="fas fa-battery-three-quarters"></i></span>
    </div>
  </div>
  <div class="nav-bar">
    <div class="title">酱菜内推</div>
  </div>
  <div class="content">
    <div class="search-box">
      <div class="search-input-wrapper">
        <span class="search-icon"><i class="fas fa-search"></i></span>
        <input type="text" class="search-input" placeholder="搜索职位">
        <span class="clear-icon"><i class="fas fa-times"></i></span>
      </div>
      <div class="add-job-btn"><i class="fas fa-plus"></i></div>
    </div>
    
    <!-- 空状态页面也添加筛选栏保持一致性 -->
    <div class="filter-bar">
      <div class="filter-option active">推荐</div>
      <div class="filter-option">最新</div>
      <div class="filter-dropdown">
        城市 <span class="icon"><i class="fas fa-chevron-down"></i></span>
      </div>
      <div class="filter-dropdown">
        筛选 <span class="icon"><i class="fas fa-chevron-down"></i></span>
      </div>
    </div>
    
    <div class="empty-state">
      <div class="icon"><i class="fas fa-inbox"></i></div>
      <div>暂无职位信息</div>
      <div style="margin-top: 10px; font-size: 12px;">可点击右上角"+"按钮发布职位</div>
    </div>
  </div>
  <div class="tab-bar">
    <div class="tab-item active">
      <div class="icon"><i class="fas fa-home"></i></div>
      <div>职位</div>
    </div>
    <div class="tab-item">
      <div class="icon"><i class="fas fa-chart-bar"></i></div>
      <div>进度</div>
    </div>
    <div class="tab-item">
      <div class="icon"><i class="fas fa-user"></i></div>
      <div>我的</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 添加按钮点击事件
      const addJobBtn = document.querySelector('.add-job-btn');
      if (addJobBtn) {
        addJobBtn.addEventListener('click', function() {
          // 在iframe环境中，可以使用以下代码实现跳转到发布职位页面
          window.parent.postMessage('navigate:post_job', '*');
        });
      }
    });
  </script>
</body>
</html>
